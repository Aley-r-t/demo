<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Listado de Alumnos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .container {
      margin-top: 50px;
      max-width: 900px;
    }
    h1 {
      margin-bottom: 20px;
      color: #343a40;
    }
    .table {
      background-color: #ffffff;
    }
    .btn-xs {
      font-size: 0.9rem;
      padding: 6px 12px;
      margin: 2px;
    }
    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .table-hover tbody tr:hover {
      background-color: #e9ecef;
    }
    .acciones a {
      margin-right: 5px;
    }
  </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
  <h1>Listado de Alumnos</h1>
  <div class="mb-4">
    <a th:href="@{/formAlumno}" class="btn btn-success">Crear Alumno</a>
  </div>
  <table class="table table-hover table-bordered">
    <thead class="table-light">
    <tr class="text-center">
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Edad</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody class="text-center">
    <tr th:each="alumno: ${alumnos}">
      <td th:text="${alumno.id}"></td>
      <td th:text="${alumno.nombre}"></td>
      <td th:text="${alumno.apellido}"></td>
      <td th:text="${alumno.edad}"></td>
      <td class="acciones">
        <a class="btn btn-primary btn-xs" th:href="@{/formAlumno/} + ${alumno.id}">
          <i class="bi bi-pencil-square"></i> Editar
        </a>
        <a class="btn btn-danger btn-xs" th:href="@{/eliminarAlumno/} + ${alumno.id}"
           onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');">
          <i class="bi bi-trash"></i> Eliminar
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
